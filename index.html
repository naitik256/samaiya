<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Stopwatch</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container" id="app">
    <h1>Study Stopwatch</h1>

    <div class="flip-clock-wrapper" id="clock">
      <div class="flip-digit" id="h1"></div>
      <div class="flip-digit" id="h2"></div>
      <div class="separator">:</div>
      <div class="flip-digit" id="m1"></div>
      <div class="flip-digit" id="m2"></div>
      <div class="separator">:</div>
      <div class="flip-digit" id="s1"></div>
      <div class="flip-digit" id="s2"></div>
    </div>

    <div class="fullscreen-btn" onclick="toggleFullscreen()" id="fullscreenBtn">⛶</div>

    <div class="controls">
      <button id="reset">Reset</button>
    </div>

    <div id="status">Focused — Studying</div>

    <div class="report">
      <h3>Daily Report</h3>
      <ul id="daily-report">
        <li>2025-05-24: 00:41:48</li>
      </ul>
    </div>
  </div>
</body>
</html>
